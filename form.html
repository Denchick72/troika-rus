<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отправка формы</title>
    <link rel="stylesheet" href="form.css">
    <script src="form.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="form">
            <form action="form.php" method="POST" id="form" class="form_body">
                <h1 class="form_title">Отправка на почту</h1>
                <div class="form_item">
                    <label for="formName" class="form_label">Имя*:</label>
                    <input id="formName" type="text" name="name" class="form_input _req">
                </div>
                <div class="form_item">
                    <label for="formEmail" class="form_label">E-mail*:</label>
                    <input id="formEmail" type="text" name="email" class="form_input _req _email">
                </div>
                <div class="form_item">
                    <div class="form_label">Левша или правша?</div>
                    <div class="options"> <!-- Можно поставить выбор города или частное/юр лицо или тип организации -->
                        <div class="options_item">
                            <input id="formRightHanded" checked type="radio" value="right" name="hand" class="options_input">
                            <label for="formRightHanded" class="options_label"><span>Правша</span></label>
                        </div>
                        <div class="options_item">
                            <input id="formLeftHanded" type="radio" value="left" name="hand" class="options_input">
                            <label for="formLeftHanded" class="options_label"><span>Левша</span></label>
                        </div>
                    </div>
                </div>
                <div class="form_item">
                    <label for="formMessage" class="form_label">Сообщение:</label>
                    <textarea name="message" id="formMessage" class="form_input"></textarea>
                </div>
                <div class="form_item">
                    <div class="form_label">Возраст:</div>
                    <select name="age" class="select">
                        <option value="от 18 до 25" selected>Молодой</option>
                        <option value="от 25 до 45">Старый</option>
                        <option value="от 45">Супер стар</option>
                    </select>
                </div>
                <div class="form_item">
                    <div class="form_label">Прикрепить фото</div>
                    <div class="file">
                        <div class="file_item">
                            <input id="formImage" accept=".jpg, .png, .gif" type="file" name="image" class="file_input">
                            <div class="file_button">Выбрать</div>
                        </div>
                        <div id="formPreview" class="file_preview"></div>
                    </div>
                </div>
                <div class="form_item">
                    <div class="checkbox">
                        <input id="formAgreement" type="checkbox" name="agreement" class="checkbox_input _req">
                        <label for="formAgreement" class="checkbox_label"><span>Я даю свое согласие на обработку персонатльных данных в соответствии с <a href="">Условиями</a></span></label>
                    </div>
                </div>
                <button type="submit" class="form_button">Отправить</button>
            </form>
        </div>
    </div>
</body>
</html>
